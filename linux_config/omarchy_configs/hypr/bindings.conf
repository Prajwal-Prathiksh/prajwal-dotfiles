# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Document Viewer, exec, uwsm app -- evince
bindd = SUPER, X, VSCode, exec, uwsm app -- code

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/app" "Default"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com" "Default"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r/month?pli=1" "Default"
bindd = SUPER, E, Gmail (Primary), exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0" "Default"
bindd = SUPER SHIFT, E, Outlook (UT Austin), exec, omarchy-launch-webapp "https://outlook.office.com/mail/" "Profile 5"
bindd = SUPER SHIFT, T, Teams (UT Austin), exec, omarchy-launch-webapp "https://teams.microsoft.com/v2" "Profile 5"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/" "Default"
bindd = SUPER ALT, W, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations" "Default"
bindd = SUPER SHIFT, W, WhatsApp (USA), exec, omarchy-launch-webapp "https://web.whatsapp.com/" "Profile 5"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/" "Default"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu


# Lock Screen
bindd = SUPER, L, Lock Screen, exec, omarchy-lock-screen